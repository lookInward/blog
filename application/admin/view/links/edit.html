<!DOCTYPE html>
<html>

        {include file="base/head"}

<body>
    <!-- 头部 -->
    {include file="base/header"}

    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="base/sidebar"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="{:url('admin/lst')}">用户管理</a>
                        </li>
                        <li class="active">添加用户</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">新增用户</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post">

                                            <div class="form-group">
                                                <label for="title" class="col-sm-2 control-label no-padding-right">标题</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="title" placeholder="" name="title" value="{$links.title}" required="" type="text">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="url" class="col-sm-2 control-label no-padding-right">链接地址</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="url" placeholder="" name="url" value="{$links.url}" required="" type="text">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="note" class="col-sm-2 control-label no-padding-right">链接描述</label>
                                                <div class="col-sm-6">
                                                    <textarea class="form-control" id="note" placeholder="" name="note">{$links.note}</textarea>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="__ADMIN_STYLE__/jquery_002.js"></script>
    <script src="__ADMIN_STYLE__/bootstrap.js"></script>
    <script src="__ADMIN_STYLE__/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN_STYLE__/beyond.js"></script>



</body>

</html>
