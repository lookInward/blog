<!DOCTYPE html>
<html>

        {include file="base/head"}

<body>
    <!-- 头部 -->
    {include file="base/header"}

    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
       
            {include file="base/sidebar"}
     
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">外链</a>
                        </li>
                        <li class="active">友情链接管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <button type="button" tooltip="添加链接" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('links/add')}'">
                        <i class="fa fa-plus"></i> Add
                    </button>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="flip-scroll">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                                <tr>
                                                    <th class="text-center" width="8%">ID</th>
                                                    <th class="text-center">链接</th>
                                                    <th class="text-center">描述</th>
                                                    <th class="text-center" width="16%">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {volist name="list" id="vo"}
                                                <tr>
                                                    <td align="center">{$vo.id}</td>
                                                    <td align="center"><a href="http://{$vo.url}" target="_blank">{$vo.url}</a></td>
                                                    <td align="center">
                                                    {if condition="$vo['note'] eq ''"}
                                                        暂无描述
                                                    {else /}
                                                        {$vo.note}
                                                    {/if}
                                                    </td>
                                                    <td align="center">
                                                        <a href="{:url('links/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                                            <i class="fa fa-edit"></i> 编辑
                                                        </a>
                                                      
                                                        <a href="#" onClick="warning('确认要删除吗', 
                                                        '{:url('links/del',array('id'=>$vo['id']))}')" 
                                                        class="btn btn-danger btn-sm shiny">
                                                            <i class="fa fa-trash-o"></i> 删除
                                                        </a>
                                                     
                                                    </td>
                                                </tr>
                                                {/volist}
                                            </tbody>
                                        </table>
                                    </div>
                                    {$list|raw}
                                    <div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    <!--Basic Scripts-->
    <script src="__ADMIN_STYLE__/jquery_002.js"></script>
    <script src="__ADMIN_STYLE__/bootstrap.js"></script>
    <script src="__ADMIN_STYLE__/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN_STYLE__/beyond.js"></script>



</body>

</html>
