<!DOCTYPE html>
<html>

    {include file="base/head"}

<body>
    <!-- 头部 -->
    {include file="base/header"}

    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="base/sidebar"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="{:url('admin/lst')}">文章管理</a>
                        </li>
                        <li class="active">添加文章</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑文章</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" enctype="multipart/form-data" action="" method="post">
                                            <div class="form-group">
                                                <label for="title" class="col-sm-2 control-label no-padding-right">文章标题</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="title" placeholder="" name="title" value="{$articles.title}" required="" type="text">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="author" class="col-sm-2 control-label no-padding-right">文章作者</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="author" placeholder="" name="author" value="{$articles.author}" required="" type="text">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="keywords" class="col-sm-2 control-label no-padding-right">关键字</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="keywords" placeholder="" name="keywords" value="{$articles.keywords}" required="" type="text">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="desc_content" class="col-sm-2 control-label no-padding-right">文章描述</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="desc_content" placeholder="" name="desc_content" value="{$articles.desc_content}" required="" type="text">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="pic" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                                <div class="col-sm-6">
                                                    <input id="pic" placeholder="" name="pic" value="$articles['pic']" type="file">
                                                    <img src="{$articles.pic}" height="30" alt="">
                                                    {if condition="$articles['pic'] neq '' "}
                                                    {else /}
                                                    暂无缩略图
                                                    {/if}
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="cateid" class="col-sm-2 control-label no-padding-right">文章类型</label>
                                                <div class="col-sm-6">
                                                    <select name="cateid">
                                                        <option>请选择类型</option>
                                                        {volist name="cates" id="vo"}
                                                        <option {if condition="$vo['id'] eq $articles['cateid']"} selected="selected" {/if} value="{$vo.id}">{$vo.catename}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">是否推荐</label>
                                                <div class="col-sm-6">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input {if condition="$articles['state'] eq 1"}checked{/if} class="checkbox-slider colored-darkorange" name="state" type="checkbox" value="true">
                                                            <span class="text"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="content-textarea" class="col-sm-2 control-label no-padding-right">文章内容</label>
                                                <div class="col-sm-6">
                                                    <textarea name="content" id="content-textarea" cols="30" rows="10">{$articles.content}</textarea>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="__ADMIN_STYLE__/jquery_002.js"></script>
    <script src="__ADMIN_STYLE__/bootstrap.js"></script>
    <script src="__ADMIN_STYLE__/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN_STYLE__/beyond.js"></script>
 
    <script type="text/javascript">
        UE.getEditor('content-textarea',{initialFrameWidth:800,initialFrameHeight:400,});
    </script>


</body>

</html>
